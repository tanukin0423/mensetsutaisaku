<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面接対策サイト - トップページ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .content {
            background: #fff;
            padding: 40px;
            width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #fff;
    background: linear-gradient(45deg, #2ad46e, #4fc54d);
    padding: 20px;
    border-radius: 10px;
    text-align: center; /* テキストをセンターに配置 */
}
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #388E3C;
        }
        .instructions {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            margin-bottom: 30px;
            color: #333;
        }
        .instructions h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .instructions p {
            font-size: 1rem;
            margin-bottom: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>面接対策サイト</h1>

            <!-- 操作の説明を追加 -->
            <div class="instructions">
                <h2>操作手順</h2>
                <p><strong>ステップ1:</strong> まずは「企業情報収集」をクリックし、志望企業の情報をAIプロンプトで収集してください。</p>
                <p><strong>ステップ2:</strong> 「想定問答作成」をクリックし、step1で収集した企業情報やあなたの応募情報を入力し、面接で役立つ想定問答を生成します。</p>
                <p>これらのステップを完了させることで、面接に向けた準備が整います。</p>
            </div>

            <a href="step1.html" class="btn">ステップ1: 企業情報収集</a>
            <a href="step2.html" class="btn">ステップ2: 想定問答作成</a>
        </div>
    </div>
</body>
</html>
